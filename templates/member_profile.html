<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <link rel="stylesheet" href="static\css\member_profile.css">
</head>
<body class="user-login">
    <header>
        <h1>Member Profile</h1>
    </header>
    <main>
        
        <form method="post" action="/login/user">
            <label for="reg_no">Reg No:</label>
            <input type="text" id="reg_no" name="reg_no" value="{{ user[0] }}" required> <!-- Assuming Reg No is the first field -->

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user[1] }}" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="{{ user[2] }}" required>

            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" value="{{ user[3] }}" required>

            <label for="dob">DOB:</label>
            <input type="text" id="dob" name="dob" value="{{ user[4] }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user[5] }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user[6] }}" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ user[7] }}" required>

            <label for="pack">package:</label>
            <input type="text" id="pack" name="pack" value="{{ user[8] }}" required>

            <label for="join_date">Join Date:</label>
            <input type="text" id="join_date" name="join_date" value="{{ user[9] }}" required>

            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" value="{{ user[10] }}" required>



        </form>
    </main>
</body>
</html>
