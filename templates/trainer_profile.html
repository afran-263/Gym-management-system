<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <link rel="stylesheet" href="static\css\trainer_profile.css">
</head>
<body class="user-login">
    <header>
        <h1>Trainer Profile</h1>
    </header>
    <main>
        
        <form method="post" action="/login/user">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="{{ user[0] }}" required> <!-- Assuming Reg No is the first field -->

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user[1] }}" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ user[2] }}" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ user[3] }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user[4] }}" required>


        </form>
    </main>
</body>
</html>
