<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member reg</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/member_reg.css') }}">
</head>
<body class="user-login">
    <header>
        <h1>Member registration</h1>
    </header>
    <main>
        <form id="memberreg" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>


            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            
            <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
            <option value="select">select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
            </div>

            <div class="form-group">
                <label for="blood">Blood Group</label>
                <select id="blood" name="blood" required>
                <option value="select">select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                </select>
            </div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            
            <label for="pnumber">Phone Number:</label>
            <input type="text" id="pnumber" name="pnumber">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <div class="form-group">
                <label for="pack">Package</label>
                <select id="pack" name="pack" required>
                <option value="select">select</option>
                <option value="GYM">GYM</option>
                <option value="CARDIO">CARDIO</option>
                <option value="CARDIO+GYM">CARDIO+GYM</option>
                </select>
            </div>

            <label for="in_id">Instructor:</label>
            <input type="text" id="in_id" name="in_id">

            <label for="jdate">Joining Date:</label>
            <input type="date" id="jdate" name="jdate" required>

            <button type="submit">Register</button>
        </form>
        
        <!-- Error message will be displayed here -->
        <div id="error-message"></div>
    </main>
    
    <script src="{{ url_for('static', filename='js/member_reg.js') }}"></script>
</body>
</html>
