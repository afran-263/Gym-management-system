<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Member Profile</title>
    <link rel="stylesheet" href="static/css/search.css">
</head>
<body>
    <header>
        <h1>Search Member Profile</h1>
    </header>
    <main>
        <div class="search-container">
            <label for="member_id">Enter Member ID:</label>
            <input type="number" id="member_id" name="member_id" placeholder="Enter Member ID" required>
            <button id="search_button">Search</button>
        </div>

        <div id="profile-details" class="profile-details">
            <!-- Member details will be displayed here -->
        </div>
    </main>

    <script src="static/js/search.js"></script>
</body>
</html>
